<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon-image.png">

  <script src="requests.js"></script>
</head>

<body>
    <main id="main-holder">
        <h1 id="login-header">Log in</h1>

          <form id="login-form" onsubmit="login(event)">
            <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Enter username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Enter password">
            <input type="submit" value="Log in" id="login-form-submit">
          </form>
      
          <p id="login-signup-connect">Don't have an account? <a href="/signup.html">Create account</a> for free!</p>
    </main>
</body>
